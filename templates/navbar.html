{% load static %}

<div class="header">
  <a id="logo-link" href="/">
    <h1 id="logo-text">StudyBud</h1>
  </a>

  <form action="{% url 'home' %}" method="GET">
    <input id="search-bar" type="text" name="q" placeholder="Search Rooms..." />
  </form>

  <div>
    {% if request.user.is_authenticated %}
    <p>hello {{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">login</a>
    {% endif %}
  </div>
</div>

<hr />
